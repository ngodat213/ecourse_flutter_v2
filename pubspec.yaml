name: ecourse_flutter_v2
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  dio: ^5.4.1
  shared_preferences: ^2.2.2
  easy_localization: ^3.0.5
  flutter_screenutil: ^5.9.0
  cupertino_icons: ^1.0.8
  dots_indicator: ^4.0.1
  flutter_svg: ^2.0.17
  connectivity_plus: ^6.1.3
  dio_cache_interceptor: ^3.5.1
  flutter_otp_text_field: ^1.4.0+2
  data_table_2: ^2.5.18
  carousel_slider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: GeneralSans
      fonts:
        - asset: assets/fonts/GeneralSans-Regular.otf
          weight: 400
        - asset: assets/fonts/GeneralSans-Medium.otf
          weight: 500
        - asset: assets/fonts/GeneralSans-SemiBold.otf
          weight: 600
        - asset: assets/fonts/GeneralSans-Bold.otf
          weight: 700

  assets:
    - assets/images/
    - assets/svgs/
    - assets/translations/
    - assets/images/onboarding/
    - assets/images/home/